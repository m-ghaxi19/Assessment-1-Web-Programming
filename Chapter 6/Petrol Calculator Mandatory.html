<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #totalCost {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }

    #history {
      margin-top: 1.5rem;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #444;
    }

    #history h3 {
      margin-bottom: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Petrol Calculator</h2>
    <label for="costPerLiter">Cost per Liter (£):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0">
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" min="0">
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalCost">Total Cost: £0.00</p>
    <div id="history">
      <h3>Calculation History:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
      const liters = parseFloat(document.getElementById('liters').value);
      const total = costPerLiter * liters;
      const formattedTotal = `£${total.toFixed(2)}`;
      document.getElementById('totalCost').textContent = `Total Cost: ${formattedTotal}`;

      const historyItem = document.createElement('li');
      historyItem.textContent = `${liters} liters for £${costPerLiter.toFixed(2)} = ${formattedTotal}`;
      document.getElementById('historyList').prepend(historyItem);
    }
  </script>

</body>
</html>
