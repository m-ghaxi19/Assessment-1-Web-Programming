<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hour: The Beauty of Sunsets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .image-container {
            margin: 20px;
        }
        img {
            width: 600px;
            height: auto;
            border-radius: 10px;
            filter: brightness(90%) contrast(110%) saturate(120%);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Golden Hour: The Beauty of Sunsets</h1>

    <div class="image-container">
        <img src="sunset.jpg" alt="A golden sunset over a tranquil beach with waves" 
             width="200" height="300" title="Sunset Over the Ocean">
        <p>Image Credit: <a href="https://unsplash.com/license">Unsplash License</a></p>
    </div>

    <div class="image-container">
        <img src="sunsetmoubntains.jpg" alt="A breathtaking sunset behind mountain peaks" 
             width="200" height="300" title="Sunset Over the Mountains">
        <p>Image Credit: <a href="https://www.pexels.com/license/">Pexels License</a></p>
    </div>

    <div class="image-container">
        <img src="sunsetcity.jpg" alt="A city skyline glowing under a vibrant sunset sky" 
             width="200" height="300" title="Sunset Over the City">
        <p>Image Credit: <a href="https://pixabay.com/service/license/">Pixabay License</a></p>
    </div>

</body>
</html>
