<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video loop autoplay muted controls poster="narcos.jpeg">
    <source src="Narcos_ Netflix.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
